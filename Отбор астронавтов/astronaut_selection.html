<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet"  href="static/css/style.css"/>
    <title>Пример формы</title>
</head>
<body>
<h1>Анкета претендента</h1>
<h2>На участие в миссии</h2>
<div>
    <form class="login_form" method="post" enctype="multipart/form-data">
        <input class="names"  placeholder="Введите фамилию">
        <input  class="names" placeholder="Имя">
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
               placeholder="Введите адрес почты" name="email">
        <div class="form-group">
            <label for="classSelect">Какое у вас образование</label>
            <select class="form-control" id="classSelect" name="class">
                <option>начальное</option>
                <option>основное</option>
                <option>средние</option>
                <option>высшие</option>
            </select>
        </div>
        <div class="form-group">
            <label >Какие проффесии у вас есть?</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="accept" id="ingener" value="male" checked>
                <label class="form-check-label" for="male">
                    инженер-исследователь
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="accept" id="пилот" value="пилот">
                <label class="form-check-label" for="female">
                    пилот
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="accept" id="экзобиолог" value="экзобиолог">
                <label class="form-check-label" for="экзобиолог">
                    экзобиолог
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="accept" id="строитель" value="строитель">
                <label class="form-check-label" for="female">
                    строитель
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="accept" id="врач" value="врач">
                <label class="form-check-label" for="female">
                    врач
                </label>
            </div>
        </div>
        <div class="form-check">
                <input type="checkbox" class="form-check-input" name="accept" id="инженер по терраформированию" value="инженер по терраформированию">
                <label class="form-check-label" for="female">
                    инженер по терраформированию
                </label>
            </div>
        <div class="form-check">
                <input type="checkbox" class="form-check-input" name="accept" id="специалист по радиационной защите" value="специалист по радиационной защите">
                <label class="form-check-label" for="female">
                    специалист по радиационной защите
                </label>
            </div>
        <div class="form-group">
            <label for="photo">Приложите фотографию</label>
            <input type="file" class="form-control-file" id="photo" name="file" >
        </div>
        <div class="form-group">
            <label >Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="about">Почему вы хотите принять участие в миссии?</label>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="accept" id="acceptRules" >
            <label class="form-check-label" for="acceptRules">Готов остаться на марсе!</label>
        </div>
        <button type="submit" class="btn btn-primary">отправить</button>
    </form>
</div>
</body>
</html>
